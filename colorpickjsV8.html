class svgWidgets {
  constructor() {
	this.svgNS = "http://www.w3.org/2000/svg";
  }
  exitIcon(size) {
    let svgX = document.createElementNS(this.svgNS, 'svg');
    svgX.setAttribute('width', size);
    svgX.setAttribute('height', size);
    svgX.setAttribute('viewBox', '0 0 100 100');
    svgX.setAttribute('version', '1.1');
    svgX.id = 'svgX';

    let xPathEl = document.createElementNS(this.svgNS,'path');
    xPathEl.setAttribute('d', 'm 5,5 90,90 m -90,0 90, -90');
    xPathEl.setAttribute('class', 'svgXclass');
    xPathEl.style.strokeWidth = '10px';
	xPathEl.style.strokeLineCap = 'round';
	xPathEl.style.strokeLineJoin = 'miter';
	xPathEl.style.stroke = '#000000';
	xPathEl.style.fill = 'none';
	this.xPathEl = xPathEl;
	svgX.append(xPathEl);
    svgX.addEventListener('mouseover',(event)=>{this.xPathHov(event);});
    svgX.addEventListener('mouseleave',(event)=>{this.xPathHovLeave(event);});
    svgX.addEventListener('click',(event)=>{this.xPathHovClick(event);});
	return svgX;
  }

  xPathHov(e) {
//	console.log('xPath hovering');
	e.target.style.stroke = 'red';
	e.target.style.cursor = 'pointer';
  }
  xPathHovLeave(e) {
//	console.log('xPath leaving');
	this.xPathEl.style.stroke = '#000000';
	this.xPathEl.style.cursor = 'default';
  }
  xPathHovClick(e) {
//	console.log('xPath click');
	let colpick = document.getElementById('colCont');
	colpick.style.display='none';
  }

  letA(size) {
    let svgLetA = document.createElementNS(this.svgNS, 'svg');
    svgLetA.setAttribute('width', size);
    svgLetA.setAttribute('height', size);
    svgLetA.setAttribute('viewBox', '0 0 100 100');
    svgLetA.setAttribute('version', '1.1');
    svgLetA.id = 'svgLetA';

    let letAPath = document.createElementNS(this.svgNS,'path');
    letAPath.setAttribute('d', 'M 12,90 50,10 88,90 M 27,60 73,60');
    letAPath.setAttribute('class', 'svgLetAclass');
	letAPath.id = 'svgPathA';
    letAPath.style.strokeWidth = '10px';
	letAPath.style.strokeLineCap = 'round';
	letAPath.style.strokeLineJoin = 'round';
	letAPath.style.stroke = '#000000';
	letAPath.style.fill = 'none';
	this.letAPath = letAPath;
	svgLetA.append(letAPath);
    svgLetA.addEventListener('mouseover',(event)=>{this.letAPathHov(event);});
    svgLetA.addEventListener('mouseleave',(event)=>{this.letAPathHovLeave(event);});
    svgLetA.addEventListener('click',(event)=>{this.letAPathHovClick(event);});
	return svgLetA;
  }
  letAPathHov(e) {
	console.log('letA hovering');
	e.target.style.stroke = 'red';
	document.body.style.cursor = 'pointer';
  }
  letAPathHovLeave(e) {
	console.log('letA leaving');
	this.letAPath.style.stroke = '#000000';
	document.body.style.cursor = 'default';
  }
  letAPathHovClick(e) {
	console.log('letA click');
	let colpick = document.getElementById('colCont');
	colpick.style.display='block';
  }

}
